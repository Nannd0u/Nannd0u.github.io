<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce | Bodegón Virtual</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/2da3793672.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section>
        <div class="row g-0">
            <div class="col-lg-7">

            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <a class="navbar-brand" href="index.html"> <span>e</span>Commerce </a>
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="fw-bold"> Bienvenido de vuelta</h1>
                    <form class="mb-5">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" placeholder="Ingrese su correo electrónico" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                            <a href="#" id="passwordHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                    </form>
                    <p class="fw-bold text-center text-muted">O inicia sesión con</p>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-dark flex-grow-1 me-2"> 
                            <i class="fab fa-google lead me-2"></i> Google
                        </button>
                        <button type="submit" class="btn btn-outline-dark flex-grow-1 ms-2"> 
                            <i class="fab fa-facebook-f lead me-2"></i> Facebook
                        </button>
                    </div>
                </div>

                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                    <p class="d-inline-block">¿Todavía no tienes una cuenta?</p> 
                    <a href="#" class="text-dark fw-bold text-decoration-none"> Crea una ahora </a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- JAVASCRIPT -->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
